<html>
<head>
<title>Kinkmon Type Selector</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js" integrity="sha512-3j3VU6WC5rPQB4Ld1jnLV7Kd5xr+cq9avvhwqzbH/taCRNURoeEpoPBK9pDyeukwSxwRPJ8fDgvYXd6SkaZ2TA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="/js/kinkmon/main.js"></script>
</head>
<style>
    
    .kinkimage {
        margin-top: 1px;
        margin-right: 1px;
        margin-bottom: 1px;
        margin-left: 1px;
    }

    .mobile-font {
        font-size: 80px
    }
    
    </style>
<body>
    <div class="settingsStuff">
        <p>Credit to <a href="https://twitter.com/WishBerri" target="_blank">@WishBerri</a> on Twitter for the art</p>
        <div class="position-fixed top-0 end-0">
            <p><b>Changelog<br>
                (build 002 -> build 003)</b>
                
                <br>
                Added a coherent Mobile View<br></p>
            
        </div>
        <br><br>
    </div>
    
    <div id="kinkboard" class="kinkboard"></div>
    <div class="settingsStuff">
        <button class="screenshotButton btn btn-success">Take Screenshot</button>
        <p class="position-absolute bottom-0 end-0">build 003</p>
    </div>
    
    <div class="modal fade" id="mobileModal" tabindex="-1">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-body">
              <h1 class="mobile-font">build 003</h1>>
              <div class="d-grid gap-2">
                <button type="button" class="btn btn-success btn-lg continueButton"><h1 class="mobile-font">Continue</h1></button>
                <button type="button" class="btn btn-info btn-lg changeLogButton"><h1 class="mobile-font">View Changelog</h1></button>
                <button type="button" class="btn btn-info btn-lg creditsButton"><h1 class="mobile-font">View Credits</h1></button>
              </div>
              
            </div>
            <div class="modal-footer">
                
            </div>
          </div>
        </div>
      </div>
</body>


</html>
